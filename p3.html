<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background:linear-gradient(to right, #83a4d4, #b6fbff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            margin-top: -50px;
            background:linear-gradient(45deg,rgb(39, 38, 38),rgb(131, 126, 126));
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }
        .display {
            width: 98%;
            height: 40px;
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
            padding-right: 10px;
            color:black;
            border-radius: 5px;
            font-weight:bold;
            background-color: lightgray;
        }
        .buttons button {
            width: 20%;
            height: 40px;
            margin: 2%;
            font-size: 25px;
            cursor: pointer;
            background-color:lightblue;
            align-items:center;
            border-radius: 50px;
            justify-content:center;

        }
        button:hover{
            transform: scale(1.2);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button style="background-color:yellow"onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button style="background-color:yellow"onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button style="background-color:yellow"onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button style="background-color:lightgreen"onclick="calculateResult()">=</button>
            <button style="background-color:yellow"onclick="appendToDisplay('+')">+</button>
            <button style="background-color:orange" onclick="clearDisplay()">C</button>
    </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            const expression = document.getElementById('display').value;
            try {
                const result = eval(expression);
                document.getElementById('display').value = result;
            } catch (e) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
